{% extends 'base.html' %}
{% block content %}
    <h2>profile</h2>
    {% if modl.image %}
        <img src="{{ modl.image.url }}" alt="description" style="border-radius: 50%; width: 500px; height: 300px;">
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
{% endblock %}
